<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacks or Better</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="title-wrap">
            <h1><span class="title">VIDEOPOKER</span><br>
                <span class="title__fancy">Jacks or Better</span>
        </div>

        <main class="main">
            <div class="pay-table">
                <h2 class="table-title">Pay table</h2>
                <div class="tb table-1">
                    <p class="item-1">Royal flush</p><span class="multiplier">x250</span>
                </div>
                <div class="tb table-2">
                    <p class="item-2">Straight flush</p><span class="multiplier">x50</span>
                </div>
                <div class="tb table-3">
                    <p class="item-3">4 of a kind</p><span class="multiplier">x25</span>
                </div>
                <div class="tb table-4">
                    <p class="item-4">Full House</p><span class="multiplier">x9</span>
                </div>
                <div class="tb table-5">
                    <p class="item-5">Flush</p><span class="multiplier">x6</span>
                </div>
                <div class="tb table-6">
                    <p class="item-6">Straight</p><span class="multiplier">x4</span>
                </div>
                <div class="tb table-7">
                    <p class="item-7">3 of a kind</p><span class="multiplier">x3</span>
                </div>
                <div class="tb table-8">
                    <p class="item-8">2 pairs</p><span class="multiplier">x2</span>
                </div>
                <div class="tb table-9">
                    <p class="item-9">Jacks or better</p><span class="multiplier">x1</span>
                </div>
            </div>

            <div class="panel panel-message">
                <p class="message">1 pair, you win 5!</p>
            </div>

            <div class="board">
                <div class="board-info">
                    <p class="action-info">HOLD</p>
                    <p class="action-info">HOLD</p>
                    <p class="action-info"></p>
                    <p class="action-info">HOLD</p>
                    <p class="action-info"></p>
                </div>
                <div class="board-cards">
                    <div data-value='7♥' class="card red">7</div>
                    <div data-value='Q♠' class="card black">Q</div>
                    <div class="card-back"></div>
                    <div class="card-back"></div>
                    <div class="card-back"></div>
                </div>
            </div>

            <div class="panel panel-action">
                <div class="cash">
                    <p class="name">Cash</p>
                    <span class="money"></span>
                </div>
                <div class="bet">
                    <p class="name">Bet</p>
                    <input id="bet" class="bet-input" type="number">
                </div>
                <button id="start" class="start-btn">DEAL</button>
            </div>
        </main>

    </main>
    <footer class="footer">
        <small class="copy">Created by <a class="copy-link" href="https://github.com/brozinsky">brozinsky</a> &copy;
            2020
        </small>
    </footer>

    <img class="frame tl" src="./svg/decorations.svg">
    <img class="frame tr" src="./svg/decorations.svg">
    <img class="frame bl" src="./svg/decorations.svg">
    <img class="frame br" src="./svg/decorations.svg">

    <script src="main.js"></script>
</body>

</html>
